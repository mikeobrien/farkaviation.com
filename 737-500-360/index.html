<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>737-500</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 1600px;
        height: 1000px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "autoLoad": true,
    "type": "cubemap",
    "cubeMap": [
        "http://www.farkaviation.com/737-500-360/737-500_large_front.jpg",
        "http://www.farkaviation.com/737-500-360/737-500_large_right.jpg",
        "http://www.farkaviation.com/737-500-360/737-500_large_back.jpg",
        "http://www.farkaviation.com/737-500-360/737-500_large_left.jpg",
        "http://www.farkaviation.com/737-500-360/737-500_large_up.jpg",
        "http://www.farkaviation.com/737-500-360/737-500_large_down.jpg"
    ]
});
</script>

</body>
</html>
